<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>laptop keyboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="mainbox">
        <div class="maininit">
            <div class="maindiv">
                <button class="esc-btn">esc</button>
                <button class="esc-btn"><sup>f1</sup> ?</button>  
                <button class="esc-btn"><sup>f2</sup> <img src="./Assets/sun (1).png" alt=""></button> 
                <button class="esc-btn"><sup>f3</sup> <img src="./Assets/sun (2).png" alt=""></button> 
                <button class="esc-btn"><sup>f4</sup> <img src="./Assets/cast.png" alt=""></button> 
                <button class="esc-btn"><sup>f5</sup> esc</button> 
                <button class="esc-btn"><sup>f6</sup> <img src="./Assets/no-sound.png" alt=""></button> 
                <button class="esc-btn"><sup>f7</sup> <img src="./Assets/volume-down.png" alt=""></button> 
                <button class="esc-btn"><sup>f8</sup> <img src="./Assets/increase-volume.png" alt=""></button> 
                <button class="esc-btn"><sup>f9</sup> <img src="./Assets/rewind-button.png" alt=""></button> 
                <button class="esc-btn"><sup>f10</sup> <img src="./Assets/play.png" alt=""></button> 
                <button class="esc-btn"><sup>f11</sup> <img src="./Assets/next.png" alt=""></button> 
                <button class="esc-btn"><sup>f12</sup> <img src="./Assets/offline.png" alt=""></button> 
                <button class="esc-btn">insert</button> 
                <button class="esc-btn">prt sc</button> 
                <button class="esc-btn">delete</button> 
             </div>
            <div class="maindiv">
                <button class="s-btn"><sup>~</sup> `</button>  
                <button class="esc-btn"><sup>!</sup> 1</button> 
                <button class="esc-btn"><sup>@</sup> 2</button> 
                <button class="esc-btn"><sup>#</sup> 3</button> 
                <button class="esc-btn"><sup>$</sup> 4</button> 
                <button class="esc-btn"><sup>%</sup> 5</button> 
                <button class="esc-btn"><sup>^</sup> 6</button> 
                <button class="esc-btn"><sup>&</sup> 7</button> 
                <button class="esc-btn"><sup>*</sup> 8</button> 
                <button class="esc-btn"><sup>(</sup> 9</button> 
                <button class="esc-btn"><sup>)</sup> 0</button> 
                <button class="esc-btn"><sup>_</sup> -</button> 
                <button class="esc-btn"><sup>+</sup> =</button> 
                <button class="backspace-btn"> backspace</button>
                <button class="esc-btn">home</button>  
            </div>
            <div class="maindiv">
                <button class="tab-btn">tab </button>  
                <button class="esc-btn">Q</button> 
                <button class="esc-btn">W</button> 
                <button class="esc-btn">E</button> 
                <button class="esc-btn">R</button> 
                <button class="esc-btn">T</button> 
                <button class="esc-btn">Y</button> 
                <button class="esc-btn">U</button> 
                <button class="esc-btn">I</button> 
                <button class="esc-btn">O</button> 
                <button class="esc-btn">P</button> 
                <button class="esc-btn"><sup>{</sup> [</button> 
                <button class="esc-btn"><sup>{</sup>]</button> 
                <button class="esc-btn"><sup>|</sup>\</button> 
                <button class="esc-btn">pg up</button> 
            </div>
            <div class="maindiv">
                <button class="caps-btn">caps lock </button>  
                <button class="esc-btn">A</button> 
                <button class="esc-btn">S</button> 
                <button class="esc-btn">D</button> 
                <button class="esc-btn">F</button> 
                <button class="esc-btn">G</button> 
                <button class="esc-btn">H</button> 
                <button class="esc-btn">J</button> 
                <button class="esc-btn">K</button> 
                <button class="esc-btn">L</button> 
                <button class="esc-btn"><sup>:</sup> ;</button> 
                <button class="esc-btn"><sup>"</sup> '</button> 
                <button class="enter-btn">enter</button> 
                <button class="esc-btn">pg dn</button> 
            </div>
            <div class="maindiv">
                <button class="shift-btn">shift </button>  
                <button class="esc-btn">Z</button> 
                <button class="esc-btn">X</button> 
                <button class="esc-btn">C</button> 
                <button class="esc-btn">V</button> 
                <button class="esc-btn">B</button> 
                <button class="esc-btn">N</button> 
                <button class="esc-btn">M</button> 
                <button class="esc-btn"><sup><</sup> ,</button> 
                <button class="esc-btn"><sup>></sup> .</button> 
                <button class="esc-btn"><sup>?</sup> /</button> 
                <button class="pause-btn"><sup>pause</sup> shift</button> 
                <button class="esc-btn">end</button> 
            </div>
            <div class="maindiv">
                <button class="esc-btn"> ctrl</button>  
                <button class="esc-btn"> fn</button> 
                <button class="esc-btn"> <img src="./Assets/icons8-microsoft-30.png" alt=""></button> 
                <button class="alt-btn"> alt</button> 
                <button class="space-btn"></button> 
                <button class="alt-btn">alt</button> 
                <button class="esc-btn">ctrl</button> 
                <button class="esc-btn"> < </button> 
                <div class="up-btn">
                    <div class="up_dn-btn"></div>
                    <div class="up_dn-btn2"></div>
                </div>
                <button class="esc-btn"> > </button> 
            </div> 
        </div>
    </div>    
</body>
</html>
